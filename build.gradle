plugins {
    id 'java'
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

group = 'net.foulest'
version = '1.0.0'
description = 'MobLimiter'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()

    flatDir {
        dirs 'libs'
    }

    maven {
        url = uri("https://papermc.io/repo/repository/maven-public/")
    }
}

configurations {
    provided
    implementation.extendsFrom(provided)
}

dependencies {
    compileOnly group: 'io.papermc.paper', name: 'paper-api', version: '1.18.2-R0.1-SNAPSHOT'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
}

jar {
    from {
        configurations.provided.asFileTree.files.collect {
            zipTree(it)
        }
    }
}
